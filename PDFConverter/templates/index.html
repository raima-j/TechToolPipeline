<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #89CFF0, #FFC0CB);
            font-family: 'Times New Roman', serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #6A5ACD;
            color: white;
        }

        .btn-custom:hover {
            background-color: #5A4ABD;
        }

        .alert {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center text-primary mb-4">PDF to Text Converter</h1>

                <!-- Flash messages for success or errors -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                <div>
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('convert_to_text') }}" method="POST">
                    <div class="mb-3">
                        <label for="input_folder" class="form-label">Input Folder Path:</label>
                        <input type="text" class="form-control" id="input_folder" name="input_folder"
                            placeholder="Enter the path to your PDF folder" required>
                    </div>
                    <div class="mb-3">
                        <label for="output_folder" class="form-label">Output Folder Path:</label>
                        <input type="text" class="form-control" id="output_folder" name="output_folder"
                            placeholder="Enter the path to save extracted text" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-lg w-100">Convert to Text</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 PDF to Text Converter | Made with ðŸ’–</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
